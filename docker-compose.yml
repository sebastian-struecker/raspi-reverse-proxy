services:
  nginx:
    image: nginx:alpine
    container_name: raspi-reverse-proxy
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./logs:/var/log/nginx
    networks:
      - webapps_network
    deploy:
      resources:
        limits:
          memory: 64M

networks:
  webapps_network:
    external: true
